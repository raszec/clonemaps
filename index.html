<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Google Maps Mobile</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="map"></div>

    <div id="blue-dot" class="draggable">
        <div class="dot-beam"></div>
        <div class="dot-core"></div>
    </div>

    <div class="ui-container">
        <div class="search-box-wrapper">
            <div class="search-box">
                <div class="g-icon-wrapper">
                    <span class="material-symbols-rounded google-pin">location_on</span>
                </div>
                
                <input type="text" id="search-input" placeholder="Pesquise aqui">
                
                <div class="right-icons-group">
                    <svg class="search-icon-svg" viewBox="0 0 24 24">
                        <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                        <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                    </svg>
                    <svg class="search-icon-svg" viewBox="0 0 24 24">
                        <path d="M12,2C6.48,2,2,6.48,2,12s4.48,10,10,10s10-4.48,10-10S17.52,2,12,2z M12,20c-4.41,0-8-3.59-8-8s3.59-8,8-8 s8,3.59,8,8S16.41,20,12,20z"/>
                        <path d="M12,6c-3.31,0-6,2.69-6,6s2.69,6,6,6s6-2.69,6-6S15.31,6,12,6z M12,16c-2.21,0-4-1.79-4-4s1.79-4,4-4s4,1.79,4,4 S14.21,16,12,16z"/>
                        <circle cx="12" cy="12" r="2"/>
                    </svg>
                </div>

                <div class="user-avatar">
                    <img src="https://i.ibb.co/gMBG1P1W/image-2-png.jpg" alt="Foto de Perfil">
                </div>
            </div>

            <div class="categories-scroll">
                <div class="category-pill">
                    <span class="material-symbols-rounded">work</span>
                    Trabalho
                </div>
                <div class="category-pill">
                    <span class="material-symbols-rounded">restaurant</span>
                    Restaurantes
                </div>
                <div class="category-pill">
                    <span class="material-symbols-rounded">local_gas_station</span>
                    Gasolina
                </div>
                <div class="category-pill">
                    <span class="material-symbols-rounded">shopping_cart</span>
                    Mercados
                </div>
            </div>
        </div>

        <div class="floating-actions">
            <div class="top-actions">
                <button class="fab mini glass">
                    <span class="material-symbols-outlined">layers</span>
                </button>
                <button class="fab mini glass">
                    <span class="material-symbols-outlined" style="transform: rotate(45deg);">explore</span>
                </button>
            </div>
            <div class="bottom-actions">
                <button class="fab circle white">
                    <span class="material-symbols-rounded blue-target">my_location</span>
                </button>
                <button class="fab rounded-square blue">
                    <span class="material-symbols-rounded white-arrow">directions</span>
                </button>
            </div>
        </div>

        <div class="bottom-panel">
            <div class="drag-handle"></div>
            <div class="panel-header">
                <h2>Novidades na regi√£o...</h2>
            </div>
            <div class="nav-bar">
                <div class="nav-item active">
                    <span class="material-symbols-rounded">location_on</span>
                    <label>Explorar</label>
                </div>
                <div class="nav-item">
                    <span class="material-symbols-outlined">bookmark</span>
                    <label>Salvos</label>
                </div>
                <div class="nav-item">
                    <span class="material-symbols-outlined">add_circle</span>
                    <label>Contribuir</label>
                </div>
                <div class="nav-item">
                    <span class="material-symbols-outlined">notifications</span>
                    <label>Novidades</label>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
